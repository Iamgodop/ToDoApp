<div class="flex justify-center items-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
      <div class="flex justify-center mb-6">
        <button (click)="toggleForm('login')" [class.bg-indigo-500]="isLoginVisible" [class.bg-gray-500]="!isLoginVisible"
                class="w-1/2 text-white py-2 rounded-lg hover:bg-indigo-600">Login</button>
        <button (click)="toggleForm('register')" [class.bg-indigo-500]="!isLoginVisible" [class.bg-gray-500]="isLoginVisible"
                class="w-1/2 text-white py-2 rounded-lg hover:bg-indigo-600">Register</button>
      </div>
      <div *ngIf="isLoginVisible">
        <h2 class="text-2xl font-bold text-center mb-6">Login</h2>
        <form>
          <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" name="loginEmail" required #loginEmailInput
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="loginPassword" required #loginPasswordInput
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <p class="text-red-600" id="error">{{ loginMessage }}</p>
          <input type="button" class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600" (click)="login()" value="Login">
        </form>
      </div>
      <div *ngIf="!isLoginVisible">
        <h2 class="text-2xl font-bold text-center mb-6">Register</h2>
        <form onsubmit="">
          <div class="mb-4">
            <label class="block text-gray-700">Email</label>
            <input type="email" name="registerEmail" required #registerEmailInput
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          </div>
          <div class="mb-6">
            <label class="block text-gray-700">Password</label>
            <input type="password" name="registerPassword" required #registerPasswordInput
                   class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <p class="text-red-600" id="error">{{ errorMessage }}</p>
          </div>
          <input type="button" class="w-full bg-indigo-500 text-white py-2 rounded-lg hover:bg-indigo-600" (click)="register()" value="Register">
        </form>
      </div>
    </div>
  </div>
